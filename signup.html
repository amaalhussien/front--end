<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="layout/css/bootstrap.min.css">
    <link rel="stylesheet" href="layout/css/font-awesome.min.css">
    <link rel="stylesheet" href="layout/css/normalize.css">

<body>
 
 
 <!-- sign up card start-->
 <div class="container ">
        <div class="card_login_header">
            <a href="index.html">
                <i class="fa fa-home fa-2x"></i>
            </a>
 </div>
        <!--sign up form -->
        <div class="card_signup">
            <form action="#" method="POST">
                <div class="form-group">
                    <span class="input-icons"> 
                            <i class="fa fa-user fa-2x"></i>

                    <input type="email" class="form-control" name="Email" required autocomplete="off" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <span class="input-icons"> 
                            <i class="fa fa-transgender fa-2x" ></i></span>
                            <input type="email" class="form-control" name="Email" required autocomplete="off" placeholder="Gender"> 
                                    <input  class="option" type="radio" class="form-check-input" name="optradio"> <label class="lab1">Female</label>
                                    <input  class="option2" type="radio" class="form-check-input" name="optradio"> <label class="lab2">Male</label>   
                   </div>
                    <div class="form-group">
                        <span class="input-icons_c"> 
                                <i class="fa fa-graduation-cap fa-2x" ></i></span>
                        <select class="setect">
                              <option selected> College</option>
                              <option>...</option>
                         </select>

                        <select class="setect_stage">
                                <option selected>Stage</option>
                                <option>...</option>
                           </select>
                    </div>

                    <div class="form-group">
                        <span class="input-icons"> 
                                <i class="fa fa-envelope fa-2x"></i></span>
                        <input type="email" class="form-control" name="Email" required autocomplete="off" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <span class="input-icons"> 
                                <i class="fa fa-lock fa-2x "></i></span>
                        <input type="password" class="form-control" name="Pass" placeholder="password" autocomplete="new-password">
                    </div>
              
                <div class="link">
                    <p>
                        Realy have account ? <a href="login.html">Sign IN </a>
                    </p>
                </div>
                <button type="button" class="btn btn-primary">SIGN UP</button>

            </form>
        </div>
        <div class="card_signup_img visible-sm">
            <img class="img" src="layout/image/siginUp.png" alt="signup">

        </div>



        <!--    -->

        <script src="layout/js/jquery-3.4.1.slim.min.js"></script>
        <script src="layout/js/popper.min.js"></script>
        <script src="layout/js/bootstrap.min.js"></script>
        <script src="layout/js/main.js"></script>
